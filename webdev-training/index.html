<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- DEVELOPMENT //////////////////////////////////////// -->
    <section class="development">
      <div class="development__box1">
        <img class="development__img" src="./image/Logo.png" alt="" />
        <h2 class="development__head">For Individuals</h2>
        <p class="development__text">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>

      <div class="development__box2">
        <form action="">
          <div class="development__form">
            <div class="form__input">
              <label for="firstname">first name</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="tolu"
              />
            </div>
            <div class="form__input">
              <label for="lastname">last name</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="doe"
              />
            </div>
            <div class="form__input">
              <label for="gender">gender</label>
              <select name="gender" id="gender">
                <option value="select here">select here</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
            <div class="form__input">
              <label for="dateofbirth">date of birth</label>
              <input
                type="date"
                id="dateofbirth"
                name="dateofbirth"
                placeholder="select here"
              />
            </div>
            <div class="form__input">
              <label for="weight">weight (KG)</label>
              <input
                type="text"
                id="weight"
                name="weight"
                placeholder="enter weight"
              />
            </div>
            <div class="form__input">
              <label for="height"> height (CM)</label>
              <input
                type="text"
                id="height"
                name="height"
                placeholder="enter height"
              />
            </div>
          </div>
          <!-- /////////////// -->
          <div class="development__form2">
            <div class="form__input">
              <label for="weight">activity level</label>
              <select name="" id="">
                <option value="select here">select here</option>
              </select>
            </div>
            <div class="form__input">
              <label for="password">password</label>
              <input type="password" id="password" name="password" />
            </div>
            <button class="form__btn" type="submit">register</button>
            <p class="form__register">
              By clicking Register, you agree to our
              <a href="">Terms of Use</a>Terms of Use and our Privacy Policy
              <a href="">Privacy Policy </a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
